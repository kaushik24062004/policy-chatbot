<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 10px 10px 0 0;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 10px;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 10px 10px 0 0;
        }
        .chat-history {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user-message {
            text-align: right;
        }
        .message.user-message .message-content {
            background-color: #007bff;
            color: white;
            border-radius: 20px 20px 0 20px;
            display: inline-block;
            padding: 10px 20px;
        }
        .message.bot-message .message-content {
            background-color: #e9ecef;
            border-radius: 20px 20px 20px 0;
            display: inline-block;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Policy Chatbot
        </div>
        <div class="upload-section">
            <h4>Upload Policy Document</h4>
            <form id="upload-form" action="/api/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="policy" required class="form-control">
                <button type="submit" class="btn btn-primary mt-3">Upload</button>
            </form>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                Chat with the Bot
            </div>
            <div id="chat-history" class="chat-history">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input">
                <input type="text" id="question" placeholder="Ask a question...">
                <button id="ask-button">Ask</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/src/app.js"></script>
</body>
</html>
